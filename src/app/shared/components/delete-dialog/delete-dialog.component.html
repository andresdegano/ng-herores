<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.subtitle }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Delete
  </button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
</div>
